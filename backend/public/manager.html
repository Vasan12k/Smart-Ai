<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Manager - IPO Demo</title>
  </head>
  <body>
    <h1>Manager</h1>
    <div id="log"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const log = document.getElementById("log");
      const socket = io("/manager");
      socket.on("connect", () => {
        log.innerHTML += "<div>Connected as manager</div>";
      });
      socket.on("order_created", (order) => {
        log.innerHTML +=
          "<div>New order: " +
          order._id +
          " table:" +
          order.tableNumber +
          "</div>";
      });
      socket.on("order_status_changed", (order) => {
        log.innerHTML +=
          "<div>Status changed: " +
          order._id +
          " -> " +
          order.status +
          "</div>";
      });
    </script>
  </body>
</html>
